<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id ="dontBuy" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id = "counter" class="form-control text-center" value="1">
                           <button id="buy-mobile" class="btn btn-default"><i  class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="mobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id ="dontBuyCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input   type="text"  id ="counterCase" class="form-control text-center" value="1">
                           <button id ="buyCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id = "casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id= "currentSubTotal">1278</span></h5>
                        <h5>$<span id= "tax">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      // buying mobile

      const plusBtn = document.getElementById("buy-mobile");
     plusBtn.addEventListener("click", function(){
        const counterMobile = document.getElementById("counter").value++;
       
        const currentSubtotal = document.getElementById("currentSubTotal").innerText;
        const subtotalValue = parseFloat(currentSubtotal);
        const totalSub= subtotalValue + 1219;
      document.getElementById("currentSubTotal").innerText=totalSub;

     allTotal("total");

      mobileTotalPrice("mobilePrice");
      
       
     })

     const minusBtn = document.getElementById("dontBuy");
     minusBtn.addEventListener("click",function(){
        const counterMobile = document.getElementById("counter").value--;

        const currentSubtotal = document.getElementById("currentSubTotal").innerText;
        const subtotalValue = parseFloat(currentSubtotal);
        const totalSub= subtotalValue - 1219;
      document.getElementById("currentSubTotal").innerText=totalSub;

      allTotal("total");
        mobileTotalPrice("mobilePrice");
       


     })

     

   //  buying case 

     const plusCaseBtn = document.getElementById("buyCase");
     plusCaseBtn.addEventListener("click",function(){
        const counterCase = document.getElementById("counterCase").value++;

       
        const currentSubtotal = document.getElementById("currentSubTotal").innerText;
        const subtotalValue = parseFloat(currentSubtotal);
        const totalSub= subtotalValue+59;
      document.getElementById("currentSubTotal").innerText=totalSub;

      allTotal("total");
        caseTotalPrice("casePrice");

     })

     const minusCaseBtn = document.getElementById("dontBuyCase");
     minusCaseBtn.addEventListener("click",function(){
        const counterCase = document.getElementById("counterCase").value--;

        const currentSubtotal = document.getElementById("currentSubTotal").innerText;
        const subtotalValue = parseFloat(currentSubtotal);
        const totalSub= subtotalValue - 59;
      document.getElementById("currentSubTotal").innerText=totalSub;

      allTotal("total");
        caseTotalPrice("casePrice");

     
     })

     function allTotal(id){
      const sub=  document.getElementById("currentSubTotal").innerText;
    const subconvert = parseFloat(sub);
    const tax = document.getElementById("tax").innerText;
    const taxvalue = parseFloat(tax);
    const totalamount = document.getElementById(id).innerText;
    const   totalconvert = parseFloat(totalamount);
   
    document.getElementById(id).innerText= subconvert + taxvalue;
     }

    




     function mobileTotalPrice(id){
      const mobilePrice = document.getElementById(id).innerText;
        const   convertvalue = parseFloat(mobilePrice);
        const currentMobileValue = document.getElementById("counter").value;
        const total = currentMobileValue*1219;
        document.getElementById(id).innerText= total;
     }

     function caseTotalPrice(id){
      const casePrice = document.getElementById(id).innerText;
        const   convert = parseFloat(casePrice);
        const currentValue = document.getElementById("counterCase").value;
        const total = currentValue*59;
        document.getElementById(id).innerText= total;
       }




   </script>
</body>

</html>
